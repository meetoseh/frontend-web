<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height,initial-scale=1.0,shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./authorize.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:site_name" content="oseh" />
    <meta name="robots" content="noindex" />
    <meta property="og:title" content="Oseh: Update Password" />
    <meta property="og:url" content="%REACT_APP_PUBLIC_URL%" />
    <meta property="og:type" content="website" />
    <meta
      name="description"
      property="og:description"
      content="Be the first to experience social wellness with self-care and mindfulness rituals like guided meditations, sound baths, affirmations, music and more." />
    <link rel="apple-touch-icon" href="%REACT_APP_PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%REACT_APP_PUBLIC_URL%/manifest.json" />
    <title>oseh: Update Password</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <form class="form form-check" id="form">
          <div class="contents" id="contents">
            <div class="icon">
              <svg
                viewBox="0 0 76 72"
                width="76px"
                height="72px"
                xmlns="http://www.w3.org/2000/svg">
                <circle
                  fill="none"
                  stroke="#3F484A"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="2"
                  cx="28.032"
                  cy="44.017"
                  r="25.532"></circle>
                <path
                  fill="none"
                  stroke="#3F484A"
                  stroke-linecap="round"
                  stroke-miterlimit="10"
                  stroke-width="2"
                  d="M 27.634 44.817 C 21.927 37.74 20.274 28.219 23.26 19.631 C 26.27 11.153 33.759 4.789 42.544 2.987 C 62.073 -0.974 78.569 17.689 72.236 36.584 C 69.604 44.432 63.379 50.549 55.484 53.042 C 54.442 53.373 53.38 53.639 52.304 53.837"></path>
              </svg>
            </div>
            <div class="title" id="title">Update Password</div>
            <div class="description" id="description">
              Create a strong password with at least 8 letters or numbers.
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="Email address"
                autocomplete="email"
                required
                disabled />
            </div>
            <div class="form-group form-group-password">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="Password"
                autocomplete="new-password"
                minlength="8"
                required />

              <div class="checkbox-group">
                <input type="checkbox" id="showPassword" />
                <label for="showPassword">Show Password</label>
              </div>
            </div>
            <div id="errorContainer">
              <div class="error">Javascript is required to sign in.</div>
            </div>
          </div>
          <button id="submitButton" type="submit" class="button" disabled>Continue</button>
        </form>
      </div>
    </div>
    <script src="./update-password.js"></script>
  </body>
</html>
