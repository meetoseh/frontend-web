<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./authorize.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:site_name" content="oseh" />
    <meta property="og:title" content="Oseh: Mindfulness Made Easy" />
    <meta property="og:url" content="%REACT_APP_PUBLIC_URL%" />
    <meta property="og:type" content="website" />
    <meta
      name="description"
      property="og:description"
      content="Be the first to experience social wellness with self-care and mindfulness rituals like guided meditations, sound baths, affirmations, music and more." />
    <link rel="apple-touch-icon" href="%REACT_APP_PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%REACT_APP_PUBLIC_URL%/manifest.json" />
    <title>oseh: Sign In</title>
  </head>
  <body>
    <div class="outer-container">
      <div class="inner-container">
        <div class="title">Sign in with Oseh</div>
        <form class="form" id="signInForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" required />
          </div>
          <div id="signInErrorContainer">
            <div class="error">Javascript is required to sign in.</div>
          </div>
          <div class="form-group">
            <button id="signInSubmitButton" type="submit" class="btn btn-primary" disabled>
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./authorize.js"></script>
  </body>
</html>
